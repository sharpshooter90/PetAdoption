<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Me v8</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body" style="visibility: hidden">
    <div id="root">
      <div class="no-content">Not Rendered</div>
    </div>
    <div id="modal"></div>
    <script src="./App.jsx" type="module"></script>
    <!-- simple fix to reduce the flicring while page load -->
    <script type="text/javascript">
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("body").style.visibility = "visible";
        }, 300);
      };
    </script>
  </body>
</html>
